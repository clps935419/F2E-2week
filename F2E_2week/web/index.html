<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HaveFun</title>
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">


</head>
<body>
    <div class="wrap">
        <div class="header">
            <h1><a href="#">HaveFun</a></h1>
            <span><i class="fas fa-search" style="color: white;"  ></i><input type="text" placeholder="     pls type somthing"></span>
        </div>
        <div class="siderbar">
            <div class="filter">
                <h3>Location</h4>
                <select name="" id="place">
                <option value="none">請選擇地區</option>
                <option value="嘉義市">嘉義市</option>
                <option value="臺中市">臺中市</option>
                <option value="澎湖縣">澎湖縣</option>
                <option value="宜蘭縣">宜蘭縣</option>
                <option value="金門縣">金門縣</option>
                <option value="南投縣">南投縣</option>
                <option value="臺東縣">臺東縣</option>
                <option value="桃園市">桃園市</option>
                <option value="基隆市">基隆市</option>
                <option value="臺北市">臺北市</option>
                <option value="屏東縣">屏東縣</option>
                <option value="新竹縣">新竹縣</option>
                <option value="臺南市">臺南市</option>
                <option value="南投縣">南投縣</option>
            </select>
                <hr>
                
                <h3>請輸入UV指數</h3>
                <label for="">UV:</label><input type="text" value="" class="textValue" style="width: 129px;  font-size: 19px;">
              
                
                <input type="button" value="篩選" class="butValue">
                <hr>
                <h3>Categorise</h3>
                <input type="checkbox" name="" id="" class="c-box"><span>All</span><br>  
                <input type="checkbox" name="" id="" class="c-box"><span>Entertaiment</span><br>  
                <input type="checkbox" name="" id="" class="c-box"><span>Food</span> <br>  
                <input type="checkbox" name="" id="" class="c-box"><span>Learning</span> <br>  
                <input type="checkbox" name="" id="" class="c-box"><span>Outdoor</span>  <br>  
            </div>
            
        </div>
        <div class="mainContent">
            <h2 class="title"></h2>
            <span class="box">高雄<i class="fas fa-times-circle"></i></span>
            <ul class="list"></ul>
        </div>
        <div class="footer"></div>
    </div>
    <script src="../js/all.js"></script>
</body>
</html>
